<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script type="module" src="../src/web-elemens-loader.js"></script>
<dom-bind>
    <template>

    <style is="custom-style">
    html, body {
        font-family: "Roboto";
        margin: 0;
        height: 100%;
    }
    app-toolbar, app-toolbar a { color: white; background-color: var(--google-blue-500); }
    img{ height: 2rem }
</style>

<app-header-layout mode="cover" >
    <app-header slot="header" class="paper-header">
        <app-toolbar>
            <a href="./">
                <paper-icon-button icon="vaadin:arrow-backward" id="menu-btn"></paper-icon-button>
            </a>
            <paper-icon-button icon="menu" id="menu-btn"></paper-icon-button>
            <paper-tooltip for="menu-btn">Refresh</paper-tooltip>
            <span class="flex" style="font-size:25px;">Polymer material design element from CDN demo</span>
            <paper-icon-button icon="refresh" id="refresh-btn"></paper-icon-button>
            <paper-tooltip for="refresh-btn">Refresh</paper-tooltip>
            <paper-icon-button icon="add" id="add-btn"></paper-icon-button>
            <paper-tooltip for="add-btn">Add</paper-tooltip>
            <paper-icon-button icon="search" id="search-btn"></paper-icon-button>
            <paper-tooltip for="search-btn">Search</paper-tooltip>
            <paper-icon-button icon="cloud-upload" id="upload-btn"></paper-icon-button>
            <paper-tooltip for="upload-btn">Upload</paper-tooltip>
            <a title="git source"
               href="https://github.com/EPA-WG/web-elements-loader/blob/master/demo/paper-elements-demo.html" >
                <img src="octocat.svg"/>
            </a>
        </app-toolbar>
    </app-header>
</app-header-layout>
<main>
    <section>
        <ion-button>Default</ion-button>
    </section>
</main>

<!-- content of this file is appended to index.html during build -->
        <textarea style="width: 100%;height: 9em" id="configtext" value="{{sel::change}}"></textarea>
        <button onclick=" navigator.clipboard.writeText(configtext.value) ">&boxbox; Copy</button>
        <button onclick=" webcomponentsElement.importDependencies() ">Apply</button>

        <web-elemens-loader visible="true" id="webcomponentsElement" selection="{{sel}}"></web-elemens-loader>
        <script>
            webcomponentsElement.selection = `
@polymer/paper-styles/paper-styles,
@polymer/app-layout,
@polymer/iron-icon,
@polymer/paper-icon-button,
@vaadin/vaadin-lumo-styles/icons,
@vaadin/vaadin-icons,

@stencil/core,
@ionic/core/dist/collection/components/button/button,
@ionic/core/dist/ionic/ionic.esm.js,
@ionic/core/dist/esm/ionic.mjs,
            `;
        </script>
    </template>
</dom-bind>
<script type="module" src="../node_modules/@ionic/core/dist/ionic/ionic.esm.js"></script>
